<VirtualHost 192.168.1.166 :80>
	ServerAdmin webmaster@localhost
	Servername bbs.itholiday.cn   //服务器域名
	DocumentRoot /var/www/bbs    //主页根目录
	<Directory />
		options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/bbs> //设置主页根目录属性
		options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/

	<Directory "/usr/lib/cgi-bin"> 
		options +ExecCGI -MultiViews +SymLinksIfOwnerMatch 
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

    LogLevel warn
	ServerSignature On

	<Directory "/usr/share/doc/">
		options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		Deny from all
		Allow from 127.0.0.0/255.0.0.0 ::1/128
	</Directory>
</VirtualHost>
